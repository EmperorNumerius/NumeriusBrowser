<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Browser App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="tabs">
        <button id="newTabButton">+</button>
    </div>
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search or enter URL" autofocus>
        <button id="searchButton">Go</button>
    </div>
    <div id="navigation">
        <button id="backButton">&larr;</button>
        <button id="forwardButton">&rarr;</button>
        <button id="bookmarkButton">&#9733;</button>
    </div>
    <div id="bookmarks">
        <h3>Bookmarks</h3>
        <ul id="bookmarkList"></ul>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
